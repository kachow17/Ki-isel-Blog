<head>

    content="This document is an example of JavaScript Form Validation using a sample registration form. " />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <script>
    $(function () {
      $("#DivContent").load("navbar.html");
    });
  </script>
</head>

<div id="DivContent"></div>

<body onload="document.registration.username.focus();" >

  <h1>İletişim Formu</h1>
  <form name='registration' onSubmit="return formValidation();">
    <ul>

      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" id="username" name="username" placeholder="Adınızı giriniz...">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Soyadınızı giriniz...">
          </div>
        </div>
        <br>

        <div class="form-group">

          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="Email adresinizi giriniz...">
        </div>

        <div class="col">
          <input type="text" class="form-control" id="phoneNo" name="phone_number"
            placeholder="Telefon numaranızı giriniz...">
        </div>

        <br>
      </form>
      <li><select name="country " id="country">
          <option selected="" value="Default">Lütfen bir ülke seçiniz</option>
          <option value="Türkiye">Türkiye</option>
          <option value="Avustralya">Avustralya</option>
          <option value="Kanada">Kanada</option>
          <option value="Hindistan">Hindistan</option>
          <option value="Rusya">Rusya</option>
          <option value="ABD">ABD</option>
        </select></li>

      <br>
      Bildiğiniz diller:

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="c++" id="cPlus" name="cPlus">
        <label class="form-check-label" for="flexCheckDefault">
          C++
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="c#" id="csharp" name="csharp">
        <label class="form-check-label" for="flexCheckChecked">
          C#
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="java" id="java" name="java">
        <label class="form-check-label" for="flexCheckChecked">
          Java
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="python" id="python" name="python">
        <label class="form-check-label" for="flexCheckChecked">
          Python
        </label>
      </div>

      </div>
      <li><label id="gender">Cinsiyet:</label></li>
      <li><input type="radio" name="msex" value="Erkek" id="erkek" class="radiobtn" /><span>Erkek</span></li>
      <li><input type="radio" name="fsex" value="Kadın" id="kadin" class="radiobtn" /><span>Kadın</span></li>
      <li><label for="desc">Mesaj:</label></li>
      <li><textarea name="desc" id="mesaj" class="radiobtn"></textarea></li>
      <li><input type="submit" name="submit" value="Gönder" /></li>
      <input type="reset" value="Temizle" onclick="clearFunc()" id="res" class="btn border border-dark bg-light " />

    </ul>
  </form>

</body>

</html>
